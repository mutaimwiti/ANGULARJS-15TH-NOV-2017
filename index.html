<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mutai Mwiti</title>
    <style>
        table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>
    <body>
        <!--
            AngularJS uses HTML as the template language. AngularJS adds its own specific elements and attributes.
            It combines the template with information from the model and controller to render the dynamic view that the
            user sees on the browser. Example: ng-app="" directive starts an AngularJS Application. </div> marks the
            end of the application.
        -->
        <div ng-app="mainApp" ng-controller="developerController">
            <p>Your primary development language: <input type="text" ng-model="devArea"></p>
            <!--
                ng-bind then uses the name model to be displayed in the HTML <span> tag whenever user enters input in
                the text box
            -->
            <p><span ng-bind="devArea"></span>&nbsp;:)</p>
            <table border="0">
                <!--
                    ng-model directive creates model variables developer.fName and developer.lName which can be used
                    with the HTML page and within the div having ng-app directive.
                -->
                <tr>
                    <td>Enter first name:</td>
                    <td><input type="text" ng-model="developer.firstName"></td>
                </tr>
                <tr>
                    <td>Enter last name: </td>
                    <td><input type="text" ng-model="developer.lastName"></td>
                </tr>
                <tr>
                    <td>Name: </td>
                    <td>{{developer.fullName()}}</td>
                </tr>
                <tr>
                    <td>Language:</td>
                    <td>
                        <table>
                            <tr>
                                <th>Name</th>
                                <th>Marks</th>
                            </tr>
                            <!--
                                Repetition is achieved using the ng-repeat directive.
                                orderBy: 'score' : reverse - Sorts the languages according to score in reverse.
                                oderBy is a filter.
                            -->
                            <tr ng-repeat="language in developer.languages | orderBy: 'score' : reverse">
                                <td>{{ language.name }}</td>
                                <td>{{ language.score }}</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

            <!--Current time. Updated every second using the inbuilt, service interval-->
            <p>Time: &nbsp;</p>

            <span>{{clock}}</span>
        </div>

        <!--
            Including angularJS library on page
        -->
        <script src="angular.min.js"> </script>
        <script src="mainApp.js"></script>
        <script src="developerController.js"></script> </body>

    </body>
</html>
